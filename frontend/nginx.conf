server {
    listen 80;
    server_name localhost;
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # 代理后端请求
    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }
}